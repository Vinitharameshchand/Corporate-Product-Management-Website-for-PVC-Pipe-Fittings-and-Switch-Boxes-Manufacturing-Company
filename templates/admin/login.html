{% extends "layout.html" %}

{% block title %}Admin Login - Vinitha PVC{% endblock %}

{% block content %}
<section class="py-5 bg-light" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-dark text-white p-4 text-center border-0">
                        <h4 class="fw-bold mb-0">Management Portal</h4>
                        <small class="text-secondary">Authorized Personnel Only</small>
                    </div>
                    <div class="card-body p-5">
                        <form action="{{ url_for('admin.login') }}" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-4">
                                <label class="form-label fw-bold small">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-user-shield"></i></span>
                                    <input type="text" name="username" class="form-control bg-light border-start-0"
                                        placeholder="admin" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold small">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="fas fa-lock"></i></span>
                                    <input type="password" name="password" class="form-control bg-light border-start-0"
                                        placeholder="••••••••" required>
                                </div>
                            </div>
                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label small" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="small text-decoration-none">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-dark btn-lg w-100 mb-3">Login to Dashboard</button>
                        </form>
                    </div>
                    <div class="card-footer bg-white border-0 text-center pb-4">
                        <p class="small text-secondary mb-0">Don't have an admin account? Contact the system
                            administrator.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
